<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login 과제</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <form action="/" method="get" class="login">
      <h1>로그인</h1>
      <fieldset class="loginContainer">
        <legend>로그인 폼</legend>
        <div class="formId">
          <label for="userId" class="formInput__label">아이디</label>
          <input type="text" class="formInput__input" id="userId" name="userId" required placeholder="euid@euid.de" />
        </div>
        <div class="formPassword">
          <label for="user_pass" class="formInput__label">비밀번호</label>
          <input type="password" class="formInput__input" id="user_pass" name="user_pass" required placeholder="8자리 이상" />
        </div>
        <button type="button" class="loginBtn">로그인</button>

        <ul class="sign">
          <li><a href="/" class="signin">회원가입</a></li>
          <li><a href="/" class="id-pass">아이디 비밀번호 찾기</a></li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
